<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçØ Honeypot Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-bg: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 30px;
        }

        .header-section {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-card {
            text-align: center;
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .stats-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .card-header {
            background: linear-gradient(45deg, var(--secondary-color), var(--success-color));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            font-weight: bold;
        }

        .alert-card .card-header {
            background: linear-gradient(45deg, var(--danger-color), #c0392b);
        }

        .connection-list {
            max-height: 350px;
            overflow-y: auto;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            border-top: none;
            font-weight: bold;
            color: var(--dark-color);
        }

        .badge {
            font-size: 0.75rem;
        }

        .refresh-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            border-radius: 50px;
            padding: 12px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .status-indicator {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(39, 174, 96, 0); }
            100% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0); }
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Status Indicator -->
        <div class="status-indicator">
            <span class="status-dot bg-success"></span>
            <small class="text-muted">System Active</small>
        </div>

        <!-- Header Section -->
        <div class="header-section">
            <h1><i class="fas fa-shield-alt"></i> Honeypot Analytics Dashboard</h1>
            <p class="mb-0">Real-time Network Attack Monitoring & Analysis System</p>
        </div>

        <!-- Refresh Button -->
        <button id="refreshBtn" class="btn btn-light refresh-btn">
            <i class="fas fa-sync-alt"></i> Refresh
        </button>

        <!-- Statistics Cards -->
        <div class="row" id="statsRow">
            <div class="col-md-3 mb-4">
                <div class="card stats-card bg-primary text-white">
                    <div class="card-body">
                        <div class="stats-icon">
                            <i class="fas fa-plug"></i>
                        </div>
                        <h5 class="card-title">Total Connections</h5>
                        <div class="stats-number" id="totalConnections">-</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card stats-card bg-info text-white">
                    <div class="card-body">
                        <div class="stats-icon">
                            <i class="fas fa-network-wired"></i>
                        </div>
                        <h5 class="card-title">Unique IPs</h5>
                        <div class="stats-number" id="uniqueIPs">-</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card stats-card bg-danger text-white">
                    <div class="card-body">
                        <div class="stats-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h5 class="card-title">Suspicious Activities</h5>
                        <div class="stats-number" id="suspiciousCount">-</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card stats-card bg-warning text-white">
                    <div class="card-body">
                        <div class="stats-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <h5 class="card-title">Recent (24h)</h5>
                        <div class="stats-number" id="recentActivity">-</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Top Attacking IPs</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="ipChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>HTTP Methods Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="methodChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Tables -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Recent Connections</h5>
                    </div>
                    <div class="card-body connection-list">
                        <table class="table table-sm" id="connectionsTable">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>IP</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card alert-card">
                    <div class="card-header bg-danger text-white">
                        <h5>üö® Suspicious Activities</h5>
                    </div>
                    <div class="card-body connection-list">
                        <table class="table table-sm" id="suspiciousTable">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>IP</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let ipChart, methodChart;

        // Initialize charts
        function initCharts() {
            const ipCtx = document.getElementById('ipChart').getContext('2d');
            const methodCtx = document.getElementById('methodChart').getContext('2d');

            ipChart = new Chart(ipCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Connection Count',
                        data: [],
                        backgroundColor: 'rgba(220, 53, 69, 0.8)',
                        borderColor: 'rgba(220, 53, 69, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            methodChart = new Chart(methodCtx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 205, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        // Update dashboard with data
        function updateDashboard(data) {
            // Update stats
            document.getElementById('totalConnections').textContent = data.total_connections;
            document.getElementById('uniqueIPs').textContent = data.unique_ips;
            document.getElementById('suspiciousCount').textContent = data.suspicious_count;
            document.getElementById('recentActivity').textContent = data.recent_connections;

            // Update IP chart
            const topIPs = data.top_ips;
            ipChart.data.labels = topIPs.map(item => item.ip);
            ipChart.data.datasets[0].data = topIPs.map(item => item.count);
            ipChart.update();

            // Update method chart
            const methods = data.method_distribution;
            methodChart.data.labels = methods.map(item => item.method);
            methodChart.data.datasets[0].data = methods.map(item => item.count);
            methodChart.update();

            // Update connections table
            const connectionsTable = document.querySelector('#connectionsTable tbody');
            connectionsTable.innerHTML = '';
            data.connections.slice(-10).forEach(conn => {
                const time = new Date(conn.timestamp).toLocaleTimeString();
                const row = `<tr>
                    <td>${time}</td>
                    <td>${conn.ip}</td>
                    <td><span class="badge bg-${conn.type === 'payload' ? 'warning' : 'secondary'}">${conn.type}</span></td>
                </tr>`;
                connectionsTable.innerHTML += row;
            });

            // Update suspicious table
            const suspiciousTable = document.querySelector('#suspiciousTable tbody');
            suspiciousTable.innerHTML = '';
            if (data.suspicious.length === 0) {
                suspiciousTable.innerHTML = '<tr><td colspan="2" class="text-center text-muted">No suspicious activities detected</td></tr>';
            } else {
                data.suspicious.slice(-10).forEach(activity => {
                    const time = new Date(activity.timestamp).toLocaleTimeString();
                    const row = `<tr>
                        <td>${time}</td>
                        <td><span class="badge bg-danger">${activity.ip}</span></td>
                    </tr>`;
                    suspiciousTable.innerHTML += row;
                });
            }
        }

        // Fetch data from API
        async function fetchData() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            fetchData();

            // Auto refresh every 30 seconds
            setInterval(fetchData, 30000);

            // Manual refresh button
            document.getElementById('refreshBtn').addEventListener('click', fetchData);
        });
    </script>
</body>
</html>
